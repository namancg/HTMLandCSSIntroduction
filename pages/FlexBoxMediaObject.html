<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Media Object</title>
    <style>
      .media {
        display: flex;
        align-items: flex-start;
        background: #f6f3eb;
        padding: 1em;
        border-radius: 3px;
        max-width: 50em;
      }

      .media-object {
        margin-right: 1em;
      }

      .media-body {
        flex: 1;
      }

      .media-heading {
        margin: 0 0 0.5em;
      }
    </style>
  </head>
</html>

<div class="media">
  <img class="media-object" src="../assets/image-merc.png" alt="Sample photo" />
  <div class="media-body">
    <h3 class="media-heading">MERCEDES</h3>
    <p>
      A UK BASED ENGINE MANUFACTURER WHO DOMINATED 8 YEARS OF FORMULA 1 HAS THEIR TARGET SET FOR 2021
    </p>
  </div>
</div>
